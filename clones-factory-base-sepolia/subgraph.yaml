specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RewardPool
    network: base-sepolia
    source:
      address: "0x70ca2a056Ff9f460138ed161cc1C343e31A9e061"
      abi: RewardPool
      startBlock: 30005115
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - FactoryFunded
        - FactoryRefunded
        - FeeSweepFailed
        - FeeSwept
        - FeeUpdated
        - Initialized
        - Paused
        - RewardRecorded
        - RewardsWithdrawn
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - TaskCompleted
        - TaskValidated
        - TokenCooldownUpdated
        - TokensRecovered
        - TreasuryUpdated
        - Unpaused
        - Upgraded
        - WithdrawalNonceIncremented
      abis:
        - name: RewardPool
          file: ./abis/RewardPool.json
      eventHandlers:
        - event: FactoryFunded(indexed address,indexed address,uint256,uint256)
          handler: handleFactoryFunded
        - event: FactoryRefunded(indexed address,indexed address,uint256)
          handler: handleFactoryRefunded
        - event: FeeSweepFailed(indexed address,indexed address,uint256)
          handler: handleFeeSweepFailed
        - event: FeeSwept(indexed address,indexed address,uint256)
          handler: handleFeeSwept
        - event: FeeUpdated(uint16,uint16)
          handler: handleFeeUpdated
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: Paused(address)
          handler: handlePaused
        - event: RewardRecorded(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleRewardRecorded
        - event: RewardsWithdrawn(indexed address,indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleRewardsWithdrawn
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: TaskCompleted(indexed bytes32,indexed address,indexed address,address,uint256,uint256)
          handler: handleTaskCompleted
        - event: TaskValidated(indexed bytes32,indexed address,indexed address,uint256,bytes32)
          handler: handleTaskValidated
        - event: TokenCooldownUpdated(indexed address,uint256,uint256)
          handler: handleTokenCooldownUpdated
        - event: TokensRecovered(indexed address,indexed address,uint256)
          handler: handleTokensRecovered
        - event: TreasuryUpdated(indexed address,indexed address)
          handler: handleTreasuryUpdated
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: Upgraded(indexed address)
          handler: handleUpgraded
        - event: WithdrawalNonceIncremented(indexed address,uint256,uint256)
          handler: handleWithdrawalNonceIncremented
      file: ./src/reward-pool.ts
