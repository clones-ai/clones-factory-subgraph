# Detailed pool analytics for desktop factory management
query GetPoolDetails($poolId: Bytes!) {
  pool(id: $poolId) {
    id
    creator
    token {
      id
      symbol
      name
      decimals
      totalPools
    }
    factory {
      id
      publisher
      treasury
    }
    
    # Pool Statistics
    totalFunded
    totalClaimed  
    totalFees
    totalUsers
    totalClaims
    isActive
    lastActivityAt
    
    # Recent Activity
    claims(
      first: 10,
      orderBy: timestamp,
      orderDirection: desc
    ) {
      id
      user {
        id
      }
      cumulativeAmount
      grossAmount
      feeAmount
      netAmount
      timestamp
      transactionHash
    }
    
    fundings(
      first: 10,
      orderBy: timestamp,
      orderDirection: desc
    ) {
      id
      funder {
        id
      }
      amount
      timestamp
      transactionHash
    }
    
    # Metadata
    description
    tags
    skillsHash
    taskTypeHash
  }
}

