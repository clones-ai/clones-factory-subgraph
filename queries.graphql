# Token performance analytics
query GetTokenAnalytics {
  tokens(
    where: {
      isAllowed: true
    },
    orderBy: totalVolume,
    orderDirection: desc
  ) {
    id
    symbol
    name
    decimals
    isAllowed
    totalPools
    totalVolume
    totalFees
    
    # Top pools by volume
    pools(
      first: 5,
      orderBy: totalFunded,
      orderDirection: desc
    ) {
      id
      creator
      totalFunded
      totalClaimed
      totalUsers
      lastActivityAt
    }
  }
}

