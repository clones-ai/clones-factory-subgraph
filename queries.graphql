# FACTORY DISCOVERY QUERIES
# =====================================

# Query all active pools with metadata for search
query GetPoolsForSearch(
  $first: Int = 50,
  $skip: Int = 0,
  $search: String = "",
  $tokenFilter: [Bytes!] = [],
  $creatorFilter: Bytes = null,
  $minFunding: BigInt = "0"
) {
  pools(
    first: $first,
    skip: $skip,
    where: {
      and: [
        { isActive: true },
        { totalFunded_gte: $minFunding },
        { creator: $creatorFilter },
        { token_in: $tokenFilter },
        {
          or: [
            { description_contains_nocase: $search },
            { tags_contains: [$search] }
          ]
        }
      ]
    },
    orderBy: lastActivityAt,
    orderDirection: desc
  ) {
    id
    creator
    token {
      id
      symbol
      name
      decimals
    }
    factory {
      id
      treasury
    }
    # Pool Statistics for UI
    totalFunded
    totalClaimed
    totalUsers
    totalClaims
    totalFees
    isActive
    lastActivityAt
    # Search Metadata
    description
    tags
    skillsHash
    taskTypeHash
    # Timestamps
    createdAt
    createdAtBlock
    updatedAt
  }
}

# Query pools by specific skills/task types for desktop search
query GetPoolsBySkills(
  $skills: [String!]!,
  $taskTypes: [String!] = [],
  $first: Int = 20
) {
  poolMetadata(
    first: $first,
    where: {
      and: [
        { skills_contains: $skills },
        { taskTypes_contains: $taskTypes },
        { pool_: { isActive: true } }
      ]
    },
    orderBy: updatedAt,
    orderDirection: desc
  ) {
    id
    pool {
      id
      creator
      token {
        symbol
        name
        decimals
      }
      totalFunded
      totalUsers
      lastActivityAt
    }
    skills
    taskTypes
    description
    tags
    searchString
  }
}

