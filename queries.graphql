}

# =====================================
# BATCH CLAIMS ANALYTICS
# =====================================

# Batch claim analytics for performance monitoring  
query GetBatchClaimAnalytics(
  $first: Int = 100,
  $skip: Int = 0,
  $timeframe: BigInt = "0"
) {
  batchClaims(
    first: $first,
    skip: $skip,
    where: {
      timestamp_gte: $timeframe
    },
    orderBy: timestamp,
    orderDirection: desc
  ) {
    id
    caller
    successful
    failed
    totalGross
    totalFees
    totalNet
    gasUsed
    gasPrice
    gasCost
    timestamp
    blockNumber
    
    # Success/Failure Details
    successes(first: 5) {
      vault
      account
      factory
      gross
      fee
      net
    }
    
    failures(first: 5) {
      vault
      account
      reason
    }
  }
}

# Daily statistics for analytics dashboard
query GetDailyStats(
  $startDate: String!,
  $endDate: String!
) {
  dailyStats(
    where: {
      date_gte: $startDate,
      date_lte: $endDate
    },
    orderBy: date,
    orderDirection: asc
  ) {
    id
    date
    poolsCreated
    volume
    fees
    uniqueUsers
    totalClaims
    batchClaims
    averageGasPrice
    totalGasUsed
    averageClaimCost
  }
}

