# Optimized search for desktop factory browser
query SearchFactoriesDesktop(
  $searchText: String!,
  $tokenAddress: Bytes = null,
  $minActivity: BigInt = "0",
  $limit: Int = 25
) {
  pools(
    first: $limit,
    where: {
      and: [
        { isActive: true },
        { lastActivityAt_gte: $minActivity },
        { token: $tokenAddress },
        {
          or: [
            { description_contains_nocase: $searchText },
            { tags_contains: [$searchText] }
          ]
        }
      ]
    },
    orderBy: lastActivityAt,
    orderDirection: desc
  ) {
    id
    creator
    token {
      symbol
      name
      decimals
    }
    totalFunded
    totalUsers
    lastActivityAt
    description
    tags
    # Minimal data for fast loading
  }
}

# Factory creator dashboard - get all pools for a specific creator
query GetCreatorPools(
  $creatorAddress: Bytes!,
  $first: Int = 50
) {
  pools(
    where: {
      creator: $creatorAddress
    },
    first: $first,
    orderBy: createdAt,
    orderDirection: desc
  ) {
    id
    token {
      symbol
      name
      decimals
    }
    totalFunded
    totalClaimed
    totalUsers
    totalClaims
    totalFees
    isActive
    lastActivityAt
    createdAt
    
    # Recent activity summary
    claims(first: 3, orderBy: timestamp, orderDirection: desc) {
      timestamp
      netAmount
    }
    
    fundings(first: 3, orderBy: timestamp, orderDirection: desc) {
      timestamp  
      amount
    }
  }
}

