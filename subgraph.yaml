specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
features: []
dataSources:
  # RewardPoolFactory - Main factory for creating pools
  - kind: ethereum
    name: RewardPoolFactory
    network: base-sepolia
    source:
      address: "0x1f7D82ccB742593118c91B0d5Ef34Dc6e41676bf"
      abi: RewardPoolFactory
      startBlock: 30536800
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Factory
        - Pool
        - Token
        - Publisher
      abis:
        - name: RewardPoolFactory
          file: ./abis/RewardPoolFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed address,bytes32,uint256)
          handler: handlePoolCreated
        - event: PoolCreatedAndFunded(indexed address,indexed address,indexed address,bytes32,uint256,uint256)
          handler: handlePoolCreatedAndFunded
        - event: TokenAllowedUpdated(indexed address,indexed bool)
          handler: handleTokenAllowedUpdated
        - event: PublisherRotationInitiated(indexed address,indexed address,indexed uint256)
          handler: handlePublisherRotationInitiated
        - event: PublisherRotationCancelled(indexed address,indexed address)
          handler: handlePublisherRotationCancelled
      file: ./src/factory.ts
  
  # ClaimRouter - Batch claims processing
  - kind: ethereum
    name: ClaimRouter
    network: base-sepolia
    source:
      address: "0x1BFC02a7131Db713Fc25f7BeA0e4bE2CF065CFba"
      abi: ClaimRouter
      startBlock: 30536800
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BatchClaim
        - ClaimSuccess
        - ClaimFailure
      abis:
        - name: ClaimRouter
          file: ./abis/ClaimRouter.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: BatchClaimed(indexed address,indexed uint256,indexed uint256,uint256,uint256,uint256,uint256)
          handler: handleBatchClaimed
        - event: ClaimSucceeded(indexed address,indexed address,indexed address,uint256,uint256,uint256)
          handler: handleClaimSucceeded
        - event: ClaimFailed(indexed address,indexed address,string)
          handler: handleClaimFailed
        - event: FactoryApprovalUpdated(indexed address,indexed bool)
          handler: handleFactoryApprovalUpdated
        - event: MaxBatchSizeUpdated(indexed uint256,indexed uint256)
          handler: handleMaxBatchSizeUpdated
      file: ./src/claim-router.ts

# Template for dynamically created vault contracts
templates:
  - kind: ethereum
    name: RewardPoolVault
    network: base-sepolia
    source:
      abi: RewardPoolImplementation
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pool
        - Claim
        - Funding
      abis:
        - name: RewardPoolImplementation
          file: ./abis/RewardPoolImplementation.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Funded(indexed address,indexed address,indexed uint256)
          handler: handleFunded
        - event: Withdrawn(indexed address,indexed address,indexed uint256)
          handler: handleWithdrawn
        - event: ClaimedMinimal(indexed address,indexed address,indexed uint256)
          handler: handleClaimed
        - event: PlatformTreasuryUpdated(indexed address,indexed address)
          handler: handlePlatformTreasuryUpdated
        - event: EmergencySweep(indexed address,indexed uint256)
          handler: handleEmergencySweep
        - event: EmergencySweepNoticeInitiated(indexed address,string,indexed uint256)
          handler: handleEmergencySweepNoticeInitiated
      file: ./src/vault.ts